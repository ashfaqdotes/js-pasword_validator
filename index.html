<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Password Validator</title>
</head>

<body>
  <div class="main mt-5 p-4">
    <div class="p-5">
      <h2 class="pb-3">Password Validator</h2>
      <input type="text" class="form-control" id="passcheck">
    </div>
    <div class="border border-dark p-2">
      <h3 class="pb-3">Password Should Contain</h3>
      <div class="lh-sm text-start">
        <p id="checknumber" class="invalid">1 Number (0-9)</p>
        <p id="checklength" class="invalid">12 Letters</p>
        <p id="checkspecial" class="invalid">1 special Character</p>
        <p id="checklower" class="invalid">1 Lower Case Letter</p>
        <p id="checkupper" class="invalid">1 Upper Case Letter</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
